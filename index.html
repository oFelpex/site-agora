<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Ágora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/agora_icon.png">
</head>
<body>
    <div class="orange_bar">
        <div class="agoraReserva">Ágora Reservas</div>
    </div>
    <div class="navigation_bar">
        <img src="assets/agora_logo.png" class="logo" alt="Ágora instituto, instituto ágora, curso inglês">
        <div class="options_nav">
            <a href="https://www.instagram.com/institutoagoraufrn/">
                <h3 class="insta">Instagram</h3>
            </a>
            <h3 class="telefone">Telefone</h3>
            <h3 class="email">E-mail</h3>
        </div>
        <div class="button_menu" onclick="changeButton_menu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <div class="overlay_shadowForMenu" onclick="closeMenu_overlayClicked()"></div>
    <div class="menu">
        <a href="https://www.instagram.com/institutoagoraufrn/">
            <h3 class="menu-item">Instagram</h3>
        </a>
        <h3 class="menu-item">Telefone</h3>
        <h3 class="menu-item">E-mail</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
